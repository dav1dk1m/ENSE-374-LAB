<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>

  <h1> Sort-a Easy Lab Assignment </h1>


  <div class="card m-auto shadow mt-5 flex w-50">
    <div class="card-body" id="dyn-list">
        <div class="input-group mx-auto mb-2 w-50 py-2">
            <input type="text" class="form-control" id="input-text" placeholder="Enter a new task here">
            <button class="input-group-text" id="add-btn">Add</button>
        </div>
            <button class="input-group-text mx-auto mt-3" id="remove-btn">Remove Complete</button>
    
    </div>
</div>

 <!-- JS and jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
