<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>

  <h1> Sort-a Easy Lab Assignment </h1>


  <div class="container-big">
    <div id="updateTask"></div>

    <div class="input-group mb-3" id="addTask">
      <input type="text" class="form-control" id="todoInput"  placeholder="Add a list element">
      <button class="btn btn-outline-secondary" type="button" onclick="addItem()">Add</button>
    </div>
    <button class="btn btn-outline-secondary" type="button" id="sort">Sort</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
